<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zypher</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
      integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="body">
      <div class="row">
        <div class="col-md-6 left" id="appointment">
          <img src="images/logo.png" class="logo" alt="" />
          <h3><b>Schedule an Online Notary Now</b></h3>
          <br />
          <form id="appointment-form">
            <div class="form-group">
              <label for="">Full Name</label>
              <input
                name="name"
                type="text"
                required
                class="form-control"
                placeholder="Enter your full name"
              />
            </div>

            <div class="form-group">
              <label for="">Email</label>
              <input
                name="email"
                type="email"
                required
                class="form-control"
                placeholder="Enter email-address"
              />
            </div>

            <div class="form-group">
              <label for="">Phone Number</label>
              <input
                name="phoneNumber"
                type="text"
                required
                class="form-control"
                placeholder="Enter mobile Number"
              />
            </div>
            <br />
            <div class="flex">
              <p><b>How many Notarisations</b></p>
              <select name="noOfNotarizations" required class="" id="">
                <option value="" selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <br />

            <div class="flex">
              <p><b>How many Signers</b></p>
              <select name="noOfSigners" class="" required id="">
                <option value="" selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <button type="submit" class="btn save-btn" id="save-btn">
              Save and continue
            </button>

            <button
              type="submit"
              disabled
              id="loading-btn"
              class="btn save-btn"
            >
              <span
                class="text-white spinner-border spinner-border-sm mr-2"
              ></span>
              Scheduling...
            </button>
          </form>
        </div>

        <div class="col-md-6 left success" id="success">
          <div class="text-center">
            <img src="images/success.png" class="ml-4suc-img" alt="" />
            <br />
            <h3><b>Congrats!</b></h3>
            <br />
            <h3>
              <b>Your Online notary has been scheduled</b>
            </h3>
            <br />
            <p>Our Team will soon schedule Appointment for Notarisation</p>
            <p>
              In case of Emergency Notarisations, please reach out to us
              directly.
            </p>

            <br />

            <div class="contact-main-flex">
              <div class="contact-email contact-flex">
                <i class="fas fa-at icon"></i>
                <span class="ml-2"><b>support@support.com</b></span>
              </div>

              <div class="ml-3 contact-phone contact-flex">
                <i class="fas fa-phone icon"></i>
                <span class="ml-2"><b>*919955663322</b></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 right">
          <img src="images/banner.png" class="banner-img" alt="" />
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
